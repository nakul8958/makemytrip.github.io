<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make My Trip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="nav">
        <div id="logo">
            <img src="img/logo.jpg" alt="">
        </div>
        <div id="divul">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Tours</a></li>
                <li><a href="#">Caravans</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>              
             </ul>
        </div>
    </section>
    <section id="home">
        <h1 class="h1-heading">Welcome to Make My Trip</h1>
        <button class="btn">Book Now</button>
    </section>
    <section id="tours">
        <h1 class="h1-heading center">Our Tours</h1>
        <div class="tbox">
            <div class="box">
                <h2>Rajasthan</h2>
                <img src="img/1.jpg" alt="">
            </div>
            <div class="box">
                <h2>himachal pradesh</h2>
                <img src="img/2.jpg" alt="">
            </div>
            <div class="box">
                <h2>Italy</h2>
                <img src="img/3.jpg" alt="">
            </div>
               
      
    </section>
    <section id="contact">
        <h1 class="h-primary center" style="font-size: 2rem;">contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="enter your name">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="enter your email">
                </div>
                <div class="form-group">
                    <label for="mob">mob no:</label>
                    <input type="phone" name="mob" id="mob" placeholder="enter your mobile">
                </div>
                <div class="form-group">
                    <label for="text1">text area:</label>
                   <textarea name="text1" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="button"></label>
                   <button>Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
